<div class="homepage">
  <mat-grid-list gutterSize="5px" cols="5">
    <mat-grid-tile *ngFor="let item of Items.Item">
      <app-item-card class="item" (unselectedEvent)="unselectItem($event)" (selectedEvent)="addSelectedItem($event)"
        [item]="item">
      </app-item-card>
    </mat-grid-tile>
  </mat-grid-list>
  <button mat-raised-button (click)="Items.openNewWindow(Items.generateMultiSellLink(Items.returnSelected()))">
    Generate MultiSell Link
  </button>
</div>
